# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python linter, test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint-pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Lint with pylint
      uses: gabriel-milan/action-pylint@v1
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} # GitHub token
        path: "pyncthing" # Glob pattern for files to lint

  lint-flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install flake8
      run: pip install flake8
    - name: Lint with flake8
      if: success() || failure()
      uses: suo/flake8-github-action@releases/v1
      with:
        checkName: 'build'  # NOTE: this needs to be the same as the job name
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Lint with mypy
      if: success() || failure()
      uses: jpetrucciani/mypy-check@master
      with:
        mypy_flags: --install-types --non-interactive

  lint-isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Lint with isort
      if: success() || failure()
      uses: isort/isort-action@v1

  lint-black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Lint with black
      if: success() || failure()
      uses: jpetrucciani/black-check@master

  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pytest
      run: pip install pytest
    - name: Test with pytest
      if: success() || failure()
      run: |
        pytest
